<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-gray-900 to-gray-800 text-white">
    <div class="container mx-auto py-8">
        <div class="bg-gray-800 bg-opacity-75 rounded-lg shadow-md p-8 max-w-md mx-auto">
            <h1 class="text-3xl font-bold mb-4 text-center">Update Item</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-gray-300 text-sm font-semibold mb-2">Name:</label>
                    <input type="text" id="name" name="name" value="{{ item.name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter name">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-300 text-sm font-semibold mb-2">Description:</label>
                    <textarea id="description" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter description">{{ item.description }}</textarea>
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-1/2">Update</button>
                    <a href="{% url 'list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-1/2 text-center">Cancel Update</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
