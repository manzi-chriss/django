<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stock Management System</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-gray-900 to-gray-800 h-screen flex justify-center items-center">
    <div class="text-center">
        <h1 class="text-4xl font-semibold text-white mb-8">Welcome to Stock Management System</h1>
        <div class="flex justify-center items-center">
            <a href={% url 'stock' %}  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block btn mr-4">
                <i class="fas fa-play-circle mr-2"></i> Get Started
            </a>
            <a href={% url 'list' %}  class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-block btn mr-4">
                <i class="fas fa-boxes mr-2"></i> View Your Stock
            </a>
            <a href={% url 'add_item' %} class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded inline-block btn">
                <i class="fas fa-plus-circle mr-2"></i> Add New Item
            </a>
        </div>
    </div>
</body>

</html>
